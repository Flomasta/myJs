    //задача 3
var input = 'javascript is awesome';
var output = '';
// a -4
// i -1
// e-3
// o-0
for (var i = 0; i < input.length; i++){
    if (input[i] ==='a'){
        output += '4';
    }
    else if (input[i] === 'i'){
        output += '1';
    }
    else if(input[i] === 'e'){
        output += '3';
    }
    else if (input[i] ==='o'){
        output += '0';
    }
    else {
        output += input[i];
    }
}
console.log(output);
