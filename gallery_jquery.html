<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src='jquery.js'></script>
    <style>
        body {
            background-color: rgba(8, 133, 141, 0.76);
        }

        .wrapper {
            width: 900px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            overflow: hidden;
            position: relative;
            padding-bottom: 25px;
            box-shadow: 0 0 20px #314241;
            background-color: rgba(124, 51, 39, 0.79);
            margin-top: 100px;
        }

        .photos img {
            width: 900px;
            height: 300px;
            position: absolute;
        }

        .buttons {
            margin-top: 320px;
            display: flex;
            justify-content: space-around;
            width: 900px;
        }

        .buttons input {
            height: 60px;
            width: 150px;
            border-radius: 40px;
            outline: none;
            background-color: #faf6ea;
        }

        img {

            opacity: 0;
            transition: opacity 1s;
        }

        img.showed {
            opacity: 1;

        }

        input[type="button"]:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>


<div class="gallery__jquery">
    <div class="wrapper">
        <div class="gallery gallery-1">
            <div class="photos">
                <img src="img/uznik_razuma_prisoner_of_the_mind.jpg" class="showed"/>
                <img src="img/space_jokey.jpg"/>
                <img src="img/sloupok.jpg"/>
            </div>
            <div class="buttons">
                <input type="button" value="Предыдущая" name="prev" class="g-item prev">
                <input type="button" value="Следующая" name="next" class="g-item next">
                <input type="button" value="Start slide" name="start" class="g-item start">
                <input type="button" value="Stop!" name="stop" class="g-item stop"></div>
        </div>

    </div>
</div>
<script>

    $(function () {
        var img = $('.photos img'),
            btnNext = $('.next'),
            btnPrev = $('.prev'),
            btnStart = $('.start'),
            btnStop = $('.stop'),
            setInter,
            i = 0;

        btnNext.on('click', function () {
            img.eq(i).animate({left: '100%'}, 1000);
            i++;
            if (img.length <= i) {
                i = 0;
            }
            img.eq(i).css({
                opacity: 1,
                left: '-100%'
            }).animate({left: '0'}, 1000);
        });
        btnPrev.on('click', function () {
            img.eq(i).animate({left: '-100%'}, 1000);
            i--;
            if (i < 0) {
                i = img.length - 1;
            }
            img.eq(i).css({opacity: 1, left: '100%'}).animate({left: '0'}, 1000)
        });
        btnStart.on('click', function () {
            setInter = setInterval(function () {
                img.eq(i).animate({left: '100%'}, 1000);
                i++;
                if (img.length <= i) {
                    i = 0;
                }
                img.eq(i).css({
                    opacity: 1,
                    left: '-100%'
                }).animate({left: '0'}, 1000);
            }, 3000);
        });

        btnStop.on('click', function () {
            clearInterval(setInter);
        })

    })

</script>
</body>
</html>
