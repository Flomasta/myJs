<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src='jquery.js'></script>
    <style>
        .wrapper {
            width: 900px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
        }

        .photos img {
            width: 900px;
            height: 300px;
            position: absolute;
        }

        .buttons {
            margin-top: 320px;
            display: flex;
            justify-content: space-around;
            width: 900px;
        }

        .buttons input {
            height: 60px;
            width: 150px;
            border-radius: 40px;
            outline: none;
        }

        img {

            opacity: 0;
            transition: opacity 1s;
        }

        img.showed {
            opacity: 1;

        }
    </style>
</head>
<body>


<div class="gallery__jquery">
    <div class="wrapper">
        <div class="gallery gallery-1">
            <div class="photos">
                <img src="img/uznik_razuma_prisoner_of_the_mind.jpg" class="showed"/>
                <img src="img/space_jokey.jpg"/>
                <img src="img/sloupok.jpg"/>
            </div>
            <div class="buttons"><input type="button" value="Предыдущая" name="prev" class="g-item prev">
                <input type="button" value="Следующая" name="next" class="g-item next">
                <input type="button" value="Start slide" name="start" class="g-item start">
                <input type="button" value="Stop!" name="stop" class="g-item stop"></div>
        </div>

    </div>
</div>
<script>

    $(function () {
        var img = $('.photos img'),
            btnNext = $('.next'),
            btnPrev = $('.prev'),
            btnStart = $('.start'),
            btnStop = $('.stop'),
            setInter,
            i = 0;


        btnNext.on('click', function () {
            img.eq(i).removeClass('showed');
            i++;
            if (img.length <= i) {
                i = 0;
            }
            img.eq(i).addClass('showed');
        });

        btnPrev.on('click', function () {
            img.eq(i).removeClass('showed');
            i--;
            if (i < 0) {
                i = img.length - 1;
            }
            img.eq(i).addClass('showed');
        });

        btnStart.on('click', function () {
           setInter = setInterval(function () {
               img.eq(i).removeClass('showed');
               i++;
               if (img.length <= i) {
                   i = 0;
               }
               img.eq(i).addClass('showed');
           },1500);
        });

        btnStop.on('click', function () {
            clearInterval(setInter);
        })

    })

</script>
</body>
</html>
